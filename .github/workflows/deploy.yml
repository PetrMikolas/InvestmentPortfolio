name: Deploy

on:
  push:
    branches: [ "master" ]  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login dockerhub.petrmikolas.cz -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin 

    - name: Build Docker image
      run: docker build . --file ./InvestmentPortfolio/Dockerfile --tag dockerhub.petrmikolas.cz/investmentportfolio:latest

    - name: Push Docker image to Docker Hub
      run: docker push dockerhub.petrmikolas.cz/investmentportfolio:latest

    - name: Deploy on NAS
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.NAS_HOST }}
        username: ${{ secrets.NAS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.NAS_PORT }}
        script: |
          echo "==> Connecting to NAS and switching to project directory"
          cd /volume1/docker/investmentportfolio || exit 1
    
          echo "==> Pulling the latest Docker image"
          /usr/local/bin/docker pull dockerhub.***mikolas.cz/investmentportfolio:latest
    
          echo "==> Removing old container if it exists"
          /usr/local/bin/docker rm -f investment-portfolio || true
    
          echo "==> Stopping and cleaning old compose project"
          /usr/local/bin/docker-compose --project-name investmentportfolio --file compose.yaml down --remove-orphans || true
    
          echo "==> Starting updated containers"
          /usr/local/bin/docker-compose --project-name investmentportfolio --file compose.yaml up -d
    
          echo "==> Deployment completed successfully âœ…"
